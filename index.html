<!DOCTYPE html>
<html>
<head>
  <title>Upload to Google Drive</title>
</head>
<body>
  <h2>Send Attachment via Google Drive</h2>
  <form id="uploadForm">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>

    <select name="subject" required>
      <option value="">-- Select Subject --</option>
      <option value="Job Inquiry">Job Inquiry</option>
      <option value="Support Request">Support Request</option>
      <option value="Feedback">Feedback</option>
      <option value="Other">Other</option>
    </select><br><br>

    <textarea name="message" placeholder="Message"></textarea><br><br>
    <input type="file" name="attachment" required><br><br>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://script.google.com/macros/s/AKfycby6Gf3hKP8F7LJ6SyCX2tV2MMxU66Z8o5GLHZH4xns9pS64AIDBEcmvYI_4-yvuA4ACag/exec", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
